<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="description"
        content="Ahmed Portfolio's - A reliable and precise professional driven by passion, backed by solid experience, and committed to delivering excellence" />
    <title>Ahmed Portfolio's </title>
    <link rel="icon" type="image/webp" href="/favicon.png" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Pacifico&family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Syne:wght@400..800&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/MotionPathPlugin.min.js" defer></script>

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#18181b",
                        "primary-hover": "#27272a",
                        "background-light": "#f3f5fa",
                        "background-dark": "#0f172a",
                    },
                    fontFamily: {
                        display: [ "Syne", 'sans-serif'],
                        sans: [ "Syne", 'sans-serif'],
                        serif: ["Syne", 'sans-serif'],
                        designer: ['Pacifico', 'cursive'],
                    },
                    animation: {
                        'float': 'float 6s ease-in-out infinite',
                        'float-delayed': 'float 6s ease-in-out 3s infinite',
                        'shimmer-slide': 'shimmer-slide var(--speed) ease-in-out infinite alternate',
                        'spin-around': 'spin-around calc(var(--speed) * 2) infinite linear',
                        'aurora': 'aurora 60s linear infinite',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-15px)' },
                        },
                        'shimmer-slide': {
                            to: { transform: 'translate(calc(100cqw - 100%), 0)' },
                        },
                        'spin-around': {
                            '0%': { transform: 'translateZ(0) rotate(0)' },
                            '100%': { transform: 'translateZ(0) rotate(360deg)' },
                        },
                        'aurora': {
                            from: { backgroundPosition: "50% 50%, 50% 50%" },
                            to: { backgroundPosition: "350% 50%, 350% 50%" },
                        },
                    }
                },
            },
        };
    </script>
    
    <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "clsx": "https://esm.sh/clsx@^2.1.1",
    "tailwind-merge": "https://esm.sh/tailwind-merge@^2.3.0",
    "framer-motion": "https://esm.sh/framer-motion@^11.0.0"
  }
}
</script>
    <link rel="stylesheet" href="/index.css">
</head>

<body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>

</html>
